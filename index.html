<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Market Data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-dayjs"></script> <!-- Ensure you include the dayjs adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.3.0"></script> <!-- Specify a version that is compatible -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Market Data</h1>
        <div class="controls">
            <label for="coin-select">Select Coin:</label>
            <select id="coin-select">
                <option value="ethusdt">ETH/USDT</option>
                <option value="bnbusdt">BNB/USDT</option>
                <option value="dotusdt">DOT/USDT</option>
            </select>
            
            <label for="interval-select">Select Interval:</label>
            <select id="interval-select">
                <option value="1m">1 Minute</option>
                <option value="3m">3 Minutes</option>
                <option value="5m">5 Minutes</option>
            </select>
        </div>
        
        <canvas id="candlestick-chart"></canvas>
    </div>
</body>
</html>
